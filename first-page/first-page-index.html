<html>

		<title>1D30M - 웹 기초.</title>
		<meta charset="utf-8" />

	</head>
	<body>
		<h1>
			<a href="./first-page-index.html" id="logo">Web</a>
		</h1>
		<p class="sublogo">
			웹 공부를 위한 발버둥
		</p>
		<div id="grid">
			<div class="nav">
				<ol>
					<li><a href="./about_html.html" class="saw">HTML</a></li>
					<li><a href="./about_css.html" class="saw">CSS</a></li>
					<li><a href="./about_js.html" class="saw">JavaScript</a></li>

				</ol>
			</div>
			<div></div>
		</div>
		<input id="night_day" type="button" value="night" onclick="
			var target = document.querySelector('body');
			if(this.value == 'night'){
				target.style.backgroundColor='black';
				target.style.color='white';
				document.querySelector('#logo').style.color='white';
				document.querySelector('.nav').style.borderRight='white solid 1px';	
				document.querySelector('.sublogo').style.borderBottom='white solid 1px';
				document.querySelector('h1').style.borderBottom='white solid 1px';
				this.value = 'day';
			} else {
				target.style.backgroundColor='white';
				target.style.color='black';
				document.querySelector('#logo').style.color='black';
				document.querySelector('.nav').style.borderRight='black solid 1px';	
				document.querySelector('.sublogo').style.borderBottom='black solid 1px';
				document.querySelector('h1').style.borderBottom='black solid 1px';
				this.value = 'night';
			}
			">
	</body>
